<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주사위게임</title>
</head>
<body>
    <h2>주사위 게임</h2>
    <script>
        'use strict';
        while(true){
            let dice = Math.floor(Math.random() * 6) + 1;
            let num1 = Number(prompt('주사위 숫자를 맞춰보세요(1~6):'));
            if(dice == num1){
                alert(`정답은 ${dice} 입니다. 맞췄습니다. 짝짝짝!`);
                alert(`게임을 종료합니다.`);
                break;
            } else {
                alert(`정답은 ${dice} 입니다. 틀렸습니다.`);
            }
        }
    </script>
</body>
</html>
