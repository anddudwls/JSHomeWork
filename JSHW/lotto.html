<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또번호 맞추기</title>
</head>
<body>
    <script>
        'use strict';
        let lottoNum =[];
        console.log(`오늘의 예측 로또번호`);
        for(let i=0;i<6;i++){
            lottoNum[i] = Math.floor(Math.random()*45)+1;
            for(let j=0;j<i;j++){
                if(lottoNum[i] == lottoNum[j]){
                    i--;
                    
                }
                
            }
            
        }
        
        lottoNum.sort(function(a,b){
            return a -b;
        });
        console.log(`${lottoNum}`);
    </script>
</body>
</html>
